<!DOCTYPE HTML>
<html>
<head>
<title>用户注册</title>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<script src="js/jquery-1.11.0.min.js"></script>
<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.header').fadeOut('slow', function(c){
	  		$('.header').remove();
		});
	});	  
});
</script>
<!--remove-->
<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
		    <script type="text/javascript">
			    $(document).ready(function () {
			        $('#horizontalTab').easyResponsiveTabs({
			            type: 'default', //Types: default, vertical, accordion           
			            width: 'auto', //auto or any width like 600px
			            fit: true   // 100% fit in a container
			        });
			    });
				
</script>	
</head>
<body>
<!--header start here-->
<div class="header agile">
      <div class="login agileinfo">
			<div class="sap_tabs">
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul class="resp-tabs-list w3">
						<h1><li class="resp-tab-item" id="create" aria-controls="tab_item-1" role="tab"><span>用户注册</span></li></h1>
						<div class="clearfix"></div>
					</ul>				  	 
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
						<div class="login-top wthree">
								<form action="#" method="post">
									<h6>Name</h6>
									<input type="text"  name="username" >
									<h6>Password</h6>
									<input type="password"  name="passwork" >
									<h6>Age</h6>
									<input type="number"  name="age" >
									<h6>Phonenumber</h6>
									<input type="text"  name="phonenumber" >
									<h6>Email</h6>
									<input type="email"  name="email" >
									<h6>photo</h6>
									<input type="file"  name="passwork" >
								<div class="login-bottom">									
	
									<div class="clear"></div>
								</div>	
						  </form>
							</div>
							
						</div>							
					</div>	
				</div>
			</div>	
		</div>	
</div>
</body>
</html>
